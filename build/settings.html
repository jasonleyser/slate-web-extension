<html lang="en">
<head>
	<style type="text/css">
		.input-key {
			box-sizing: border-box;
			-webkit-appearance: none;
			width: 300px;
			height: 40px;
			background: transparent;
			font-size: 14px;
			border-radius: 8px;
			padding: 0 16px 0 16px;
			outline: 0;
			border: none;
			box-sizing: border-box;
			transition: 200ms ease all;

			display: flex;
			align-items: center;
			justify-content: flex-start;
			height: 40px;
			border-radius: 8px;
			background: #FFF;
			text-overflow: ellipsis;
			white-space: nowrap;
			box-shadow: 0 0 0 1px #E5E8EA inset;
			color: #00050A;
			
			:focus {
				outline: 0;
			}

			::placeholder {
				color: #C7CACC;
				opacity: 1;
			}
		}

		.button-key {
			box-sizing: border-box;
			border-radius: 8px;
			outline: 0;
			border: 0;
			min-height: 40px;
			padding: 4px 20px;
			display: inline-flex;
			align-items: center;
			justify-content: center;
			font-size: 0.875rem;
			letter-spacing: -0.006px;
			transition: 200ms ease all;
			overflow-wrap: break-word;
			user-select: none;
			cursor: pointer;
			background-color: #0084FF;
			color: #FFF;
			font-weight: 600;
			
			:hover {
				background-color: #0079eb;
			}
			
			:focus {
				outline: 0;
				border: 0;
			}
		}
	</style>
</head>

<body>
	<h1>Settings</h1>
	<input type="text" name="api-key" id="apiKey" class="input-key" placeholder="API Key"> <br />
	<button class="button-key" id="saveApiKeyButton">Save key</button>

	<br /><br /><br />

	<h2>Shortcuts</h2>
	<b>Option + S</b> - Opens main app modal <br />
	<b>Option + O</b> - Opens your Slate data page <br /><br /><br />

	<b>Quick bookmark</b><br />
	Use <b>Option + S</b> followed by <b>Option + B</b> <br /> <br /><br />

	<h2>Archiving</h2>
	Download any file to your desktop or bookmark any website in Chrome and they will automatically archive on Slate.<br />

  <!-- your content here... -->
  <script src="settings.js"></script>
</body>
</html>
